<!Doctype HTML>
<html lang="en">
<head>
<TITLE>Typeof variables</TITLE>
</head>
<body>

<p id = "demo"></p>

<script>

  var typeInt = 14;
  var typeFloat = 3.14;
  var typeString = "Slavi";
  var typeUndefined;
  var typeNull = null;
  var typeArray = ["one", "two", "three"];
  var typeObject = {
					firstName: "Slavi", 
					lastName: "Dimitrov", 
					age: 27};
  var typeBoolean = true;
  var typeEmpty = "";
  
  document.getElementById("demo").innerHTML = 
  typeof typeInt + "</br>" + 
  typeof typeFloat + "</br>" + 
  typeof typeString + "</br>" +
  typeof typeUndefined + "</br>" + 
  typeof typeNull + "</br>" + 
  typeof typeArray + "</br>" + 
  typeof typeObject + "</br>" + 
  typeof typeBoolean + "</br>" + 
  typeof typeEmpty;
  
 </script>
 </body>
 </html>
