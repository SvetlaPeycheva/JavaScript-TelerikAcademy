<head>
    <title>Third digit</title>
	<link rel="stylesheet" type="text/css" href="Style.css">

<body>
	<section>
		<header>
			<h1>Problem 4. Third digit</h1>
		</header>
		<ul>
			<li>Write an expression that checks for given integer if its third digit (right-to-left) is 7.</li>
		</ul>
		<div>
			<label for="digit">Please enter an integer:</span>
			<input type="text" name="number-entered" id="digit" />

			<br /><br />
			<label>Third digit is 7?</label>
			<input type="text" id="answer" disabled="disabled" />
		</div>
	</section>
