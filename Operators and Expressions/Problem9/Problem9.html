<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Point in circle outside rectangle</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
    <script src="JavaScript.js"></script>
</head>
<body>
<section>
    <h1>Problem 9. Point in Circle and outside Rectangle</h1>
    <p>Write an expression that checks for given point P(x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).</p>
    <div>
        <label for="typeX">Please enter x:</label>
        <input type="text" name="point-x" id="typeX" />
        <label for="typeY">Please enter y:</label>
        <input type="text" name="point-y" id="typeY" />
        <button onclick="CircleInRectangleOut()">Check</button>
        <br /><br />
        <label>Inside K & outside of R:</label>
        <input type="text" id="answer" disabled="disabled" />
    </div>
</section>
</body>
</html>
